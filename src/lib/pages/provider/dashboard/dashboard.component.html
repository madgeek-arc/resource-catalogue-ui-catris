<div class="dashboard">
  <div class="sidebar_main_swipe sidebar_main_active">
    <aside id="sidebar_main">

      <div class="menu_section uk-margin-medium-top">

        <div class="sidebar_heading">MONITOR</div>

        <ul>

          <li [routerLinkActive]="['current_section']" #stats="routerLinkActive">
            <a [routerLink]="['/dashboard/' + providerId + '/stats']">
              <img src="{{stats.isActive ? 'lib/assets/images/new-icons/stats-active.svg' : 'lib/assets/images/new-icons/stats.svg'}}" class="uk-margin-small-right">
              Statistics
            </a>
          </li>
          <li [routerLinkActive]="['current_section']" #services="routerLinkActive">
            <a [routerLink]="['/dashboard/' + providerId + '/resources']">
              <img src="{{services.isActive ? 'lib/assets/images/new-icons/services-active.svg' : 'lib/assets/images/new-icons/services.svg'}}" class="uk-margin-small-right">
              {{serviceORresource}}s
            </a>
          </li>
          <li [routerLinkActive]="['current_section']" #draftServices="routerLinkActive">
            <a [routerLink]="['/dashboard/' + providerId + '/draft-resources']">
              <img src="{{draftServices.isActive ? 'lib/assets/images/new-icons/draft-services-active.svg' : 'lib/assets/images/new-icons/draft-services.svg'}}" class="uk-margin-small-right">
              Draft {{serviceORresource | lowercase}}s
            </a>
          </li>
          <li [routerLinkActive]="['current_section']" #messages="routerLinkActive">
            <a [routerLink]="['/dashboard/' + providerId + '/messages']" routerLinkActive="">
              <img src="{{messages.isActive ? 'lib/assets/images/new-icons/envelope-active.svg' : 'lib/assets/images/new-icons/envelope.svg'}}" class="uk-margin-small-right">
              Messages
            </a>
          </li>

        </ul>
      </div>

      <div class="menu_section border_top">
        <div class="sidebar_heading">ACTIONS</div>

        <ul>

          <li>
            <a [routerLink]="['/provider/' + providerId + '/resource/add/']">
              <img src="lib/assets/images/new-icons/add-service.svg" class="uk-margin-small-right">
              Add new resource
            </a>
          </li>
          <li>
            <a [routerLink]="['/provider/update/' + providerId]">
              <img src="lib/assets/images/new-icons/update-provider.svg" class="uk-margin-small-right">Update Provider
            </a>
          </li>
          <li>
            <a (click)="showRequestDeletionModal()">
              <img src="lib/assets/images/new-icons/trashcan.svg" class="uk-margin-small-right">  Delete Provider
            </a>
          </li>
          <li>
            <a [routerLink]="['/developers']">
              <img src="lib/assets/images/new-icons/update-provider.svg" class="uk-margin-small-right">Use API
            </a>
          </li>

        </ul>
      </div>

    </aside><!-- main sidebar end -->

    <div id="page_content">
      <app-breadcrumbs></app-breadcrumbs>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>


<div id="requestDeletionModal" uk-modal>
  <div class="uk-modal-dialog uk-modal-header uk-h4">Request Provider Deletion</div>
  <div class="uk-modal-dialog uk-modal-body">
    <div class="uk-margin-medium-bottom">
      <p>If you proceed, a notification email will be sent to the portal admin(s).</p>
    </div>
    <div class="uk-text-right">
      <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
      <button class="uk-button uk-button-primary" type="button" (click)="requestProviderDeletion(this.providerId)">Proceed</button>
    </div>
  </div>
</div>
