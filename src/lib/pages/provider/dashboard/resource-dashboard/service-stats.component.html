<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom" style="min-height: 325px">
  <div class="uk-container uk-container-expand">
    <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid="">
      <div class="uk-width-1-1@m uk-first-column">

<!--        <h1 *ngIf="service" class="uk-h3">{{service.name}}-->
<!--          &lt;!&ndash;<i style="margin-left: 10px" class="fa fa-pencil fa-2x" aria-hidden="true"></i>&ndash;&gt;-->
<!--        </h1>-->

        <div class="services-provider-container">
          <div *ngIf="service" class="uk-flex">
            <div>
              <img src="{{ service.logo ? service.logo : 'src/lib/assets/images/broken_image-black-48dp.svg' }}" style="max-width: 200px">
            </div>
            <div class="uk-margin-medium-left">
              <h3 class="uk-margin-remove">{{service.name}}</h3>
<!--              <div><span class="status-label">Status: </span>{{ serviceBundle.status | titlecase}}</div>-->
              <div *ngIf="serviceHistory?.results[0]?.registeredBy && serviceHistory?.results[0]?.registeredAt">
                <span class="status-label">Registered by: </span>{{ serviceHistory.results[0].registeredBy }} on {{ serviceHistory.results[0].registeredAt | date}}
              </div>
            </div>
          </div>
        </div>

        <!-- TOP HELP CONTENT -->
        <app-help-content #topHelperContent [position]="'top'"
                          [ngClass]="topHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
        </app-help-content>

        <div class="uk-container uk-container-expand uk-margin-medium-top uk-margin-medium-bottom">
          <div class="uk-grid">

            <!-- LEFT HELP CONTENT -->
            <app-aside-help-content #leftHelperContent [position]="'left'"
                                    [ngClass]="leftHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
            </app-aside-help-content>

            <!-- MIDDLE -->
            <div class=" uk-width-expand@m">

              <div *ngIf="errorMessage" class="uk-alert uk-alert-danger uk-animation-slide-top">{{errorMessage}}</div>

<!--              <div *ngIf="service" class="uk-grid">-->
<!--                <div class="uk-width-1-1@m">-->
<!--                  <div class="uk-width-2-5@m uk-float-right">-->
<!--                    <div class="uk-flex uk-flex-between uk-margin-left">-->
<!--                    <div class="uk-float-left uk-margin-small-left uk-margin-small-right">-->
<!--                      <a href="{{_marketplaceBaseURL}}{{(serviceORresource === 'Service' ? '/service/': '') + service.id}}"-->
<!--                         target="_blank" class="uk-button uk-button-primary">View in Catalogue</a>-->
<!--                    </div>-->
<!--                    <div class="uk-float-right uk-margin-small-left uk-margin-small-right">-->
<!--                      <a href="/provider/{{service.resourceOrganisation}}/resource/update/{{service.id}}" class="uk-button uk-button-secondary"-->
<!--                         style="width: 160px">Update</a>-->
<!--                    </div>-->
<!--                    </div>-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->

              <div *ngIf="service" class="uk-grid">
                <div class="uk-width-4-5"></div>
                <div class="uk-width-1-5">
                  <select class="uk-select uk-width-3-5" title="Change the interval of the displayed statistics"
                          (change)="onPeriodChange($event)">
                    <option value="DAY" selected>Daily</option>
                    <option value="WEEK">Weekly</option>
                    <option value="MONTH">Monthly</option>
                    <option value="YEAR">Yearly</option>
                  </select>
                  <span class="uk-padding-small uk-padding-remove-vertical uk-padding-remove-right">report</span>
                </div>
              </div>

              <div class="uk-grid uk-child-width-1-2@m uk-child-width-1-2@l">

                <div *ngIf="serviceFavouritesOptions && projectName==='CatRIS'">
                  <div class="uk-card">
                    <div class="uk-card-body">
                      <chart [options]="serviceFavouritesOptions"></chart>
                    </div>
                  </div>
                </div>

                <div *ngIf="serviceAddsToProjectOptions && projectName==='EOSC'">
                  <div class="uk-card">
                    <div class="uk-card-body">
                      <chart [options]="serviceAddsToProjectOptions"></chart>
                    </div>
                  </div>
                </div>

                <div *ngIf="serviceRatingsOptions">
                  <div class="uk-card">
                    <div class="uk-card-body">
                      <chart [options]="serviceRatingsOptions"></chart>
                    </div>
                  </div>
                </div>

                <div *ngIf="serviceVisitsOptions">
                  <div class="uk-card">
                    <div class="uk-card-body">
                      <chart [options]="serviceVisitsOptions"></chart>
                    </div>
                  </div>
                </div>

                <div class="uk-grid uk-margin-bottom">
                  <div class="uk-width-1-1">
                    <div style="width:100%" *ngIf="serviceMapOptions">
                      <chart type="Map" [options]="serviceMapOptions"></chart>
                    </div>
                  </div>
                </div>

              </div>

              <!-- RIGHT HELP CONTENT -->
              <app-aside-help-content #rightHelperContent [position]="'right'"
                                      [ngClass]="rightHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
              </app-aside-help-content>

            </div>
          </div>

          <!-- BOTTOM HELP CONTENT -->
          <app-help-content #bottomHelperContent [position]="'bottom'"
                            [ngClass]="bottomHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
          </app-help-content>


        </div>
      </div>
    </div>
  </div>
</div>
