<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom uk-padding-remove-top" style="min-height: 325px">
  <div class="uk-container">
    <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid="">
      <div class="uk-width-1-1@m uk-first-column">
        <h2 class="uk-h2 uk-text-center">Resources Statistics</h2>

        <!--<h1 class="uk-h3">Statistics Dashboard</h1>-->

        <!-- TOP HELP CONTENT -->
        <app-help-content #topHelperContent [position]="'top'"
                          [ngClass]="topHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
        </app-help-content>

        <div class="uk-container uk-margin-medium-top uk-margin-medium-bottom">
          <div class="uk-grid">

            <!-- LEFT HELP CONTENT -->
            <app-aside-help-content #leftHelperContent [position]="'left'"
                                    [ngClass]="leftHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
            </app-aside-help-content>


            <!-- MIDDLE -->
            <div class=" uk-width-expand@m">

              <div class="" style="min-height: 500px">

                <ul class="uk-visible@m uk-tab uk-tab-large uk-flex-center uk-margin-remove-bottom" data-uk-tab="{connect:'#terminology_tabbed',animation: 'slide-bottom'}">
                  <li class="uk-active" aria-expanded="true"><a>Geographical distribution of {{serviceORresource | lowercase}}s</a></li>
                  <li aria-expanded="false"><a>Distribution of {{serviceORresource | lowercase}}s per {{serviceORresource | lowercase}} attribute</a></li>
                </ul>

                <ul id="terminology_tabbed" class="uk-switcher">
                  <li aria-hidden="false" class="uk-active" style="animation-duration: 200ms;">
                    <div class="uk-grid">
                      <div *ngIf="!mapDistributionOfServicesOptions" class="uk-position-center uk-padding-large" style="z-index: 100">
                        <div uk-spinner="ratio: 3"></div>
                      </div>
                      <div class="uk-width-1-1 uk-card">
                        <div class="uk-card-body">
                          <chart type="Map" [options]="mapDistributionOfServicesOptions" style="width: 100%; display: block;">
                            <series (click)="onMapSeriesClick($event)">
                            </series>
                          </chart>
                        </div>
                      </div>
                    </div>
                  </li>

                  <li aria-hidden="true" style="animation-duration: 200ms;">

                    <div class="uk-grid uk-child-width-1-2@m uk-child-width-1-2@l uk-margin-medium-top">

                      <div>
                        <div class="uk-card">
                          <div class="uk-card-body">
                            <chart [options]="categoriesPerServiceForProvider" style="width: 100%; display: block;"></chart>
                          </div>
                        </div>
                      </div>

                      <div>
                        <div class="uk-card">
                          <div class="uk-card-body">
                            <chart [options]="domainsPerServiceForProvider" style="width: 100%; display: block;"></chart>
                          </div>
                        </div>
                      </div>

                      <div>
                        <div class="uk-card">
                          <div class="uk-card-body">
                            <chart [options]="targetUsersPerServiceForProvider" style="width: 100%; display: block;"></chart>
                          </div>
                        </div>
                      </div>

                      <div>
                        <div class="uk-card">
                          <div class="uk-card-body">
                            <chart [options]="accessTypesPerServiceForProvider" style="width: 100%; display: block;"></chart>
                          </div>
                        </div>
                      </div>


                      <div>
                        <div class="uk-card">
                          <div class="uk-card-body">
                            <chart [options]="accessModesPerServiceForProvider" style="width: 100%; display: block;"></chart>
                          </div>
                        </div>
                      </div>

                      <div>
                        <div class="uk-card">
                          <div class="uk-card-body">
                            <chart [options]="orderTypesPerServiceForProvider" style="width: 100%; display: block;"></chart>
                          </div>
                        </div>
                      </div>

                    </div>
                  </li>
                </ul>


              </div>


            </div>

            <!-- RIGHT HELP CONTENT -->
            <app-aside-help-content #rightHelperContent [position]="'right'"
                                    [ngClass]="rightHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
            </app-aside-help-content>

          </div>

          <!-- BOTTOM HELP CONTENT -->
          <app-help-content #bottomHelperContent [position]="'bottom'"
                            [ngClass]="bottomHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
          </app-help-content>

        </div>
      </div>
    </div>
  </div>
</div>


<div id="servicesPerCountryModal" uk-modal>

  <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
    <h3>{{selectedCountryName}}</h3>

    <p>Services offered in country: </p>

    <div *ngFor="let service of selectedCountryServices">
      <a (click)="visitSelectedServicePage(service.id)">{{service.name}}</a>
    </div>
    <!--<ul>-->
    <!--<li *ngFor="let service of selectedCountryServices">-->
    <!--<a [routerLink]="['/service/' + service.id]">{{service.name}}</a>-->
    <!--</li>-->
    <!--</ul>-->
  </div>
</div>
